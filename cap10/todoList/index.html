<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Search todos" class="form-control m-auto">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>play mariokart</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>make an apple pie</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label for="" class="text-light mb-4">Add a new Todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>

    <script src="https://kit.fontawesome.com/aeb834cf77.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
